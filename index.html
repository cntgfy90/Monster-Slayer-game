<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: widthYouInit + '%'}" style="background-color: green; margin: 0; color: white;">
                    <span>{{ widthYouInit }}</span>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: widthMonsterInit + '%'}" style="background-color: green; margin: 0; color: white;">
                    <span>{{ widthMonsterInit }}</span>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!startGame">
        <div class="small-12 columns">
            <button id="start-game" v-on:click="startNewGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" v-on:click="attack">ATTACK</button>
            <button id="special-attack" v-on:click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" v-on:click="heal">HEAL</button>
            <button id="give-up" v-on:click="startGame = false">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul> 
                <li v-for="(val, hitInd) in lastHits">
                    <template v-if="hitInd % 2 === 0">
                        <div class="monster-turn">
                           {{ hitsMonster.toUpperCase() }} {{ val }}
                        </div>
                    </template>
                    <template v-else>
                        <div class="player-turn">
                            {{ hitsPlayer.toUpperCase() }} {{ val }}
                        </div>
                    </template>
                </li>
            </ul>
            <ul>
                <li v-for="(heal, healInd) in lastHeal">
                    <div class="player-turn">
                        {{ healMessage.toUpperCase() }} {{ heal }}
                    </div>
                </li>
            </ul>
            <ul>
                <li v-for="(specialHit, specHitInd) in lastSpecialHit">
                    <div class="player-turn">
                        {{ hitsPlayer.toUpperCase() }} {{ specialHit }}
                    </div>
                </li>
            </ul>
        </div>
    </section>
</div>

    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
